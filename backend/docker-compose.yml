version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tsim_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Zsax9771071
      MYSQL_DATABASE: tsim_socket_server
      MYSQL_USER: tsim_user
      MYSQL_PASSWORD: tsim_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - tsim_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: tsim_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tsim_network

  redis:
    image: redis:7-alpine
    container_name: tsim_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tsim_network

volumes:
  mysql_data:
  rabbitmq_data:
  redis_data:

networks:
  tsim_network:
    driver: bridge 