version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tsimcloud-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
      - ./static:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=tsimcloud.icell.cloud
      - NGINX_PORT=443
    restart: unless-stopped
    networks:
      - tsimcloud-network
    depends_on:
      - backend
      - frontend-dev

  # Let's Encrypt için certbot container
  certbot:
    image: certbot/certbot
    container_name: tsimcloud-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./webroot:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email your-email@example.com --agree-tos --no-eff-email -d tsimcloud.icell.cloud
    networks:
      - tsimcloud-network

  # SSL sertifikası yenileme için cron job
  certbot-renew:
    image: certbot/certbot
    container_name: tsimcloud-certbot-renew
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./webroot:/var/www/html
    command: renew
    networks:
      - tsimcloud-network
    restart: unless-stopped

networks:
  tsimcloud-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ssl:
  logs:
  webroot: 