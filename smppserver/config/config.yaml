server:
  host: "0.0.0.0"
  port: 2775
  read_timeout: 60s
  write_timeout: 60s
  max_sessions: 1000
  session_timeout: 300s
  enquire_link_interval: 60s
  tcp_keepalive: true
  tcp_keepalive_period: 60s
  tcp_linger: 5s

database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "password"
  name: "tsim_socket_server"

# Redis removed - using MySQL for authentication

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "tsimcloudrouter"
  queue: "tsimcloudrouter"
  delivery_report_queue: "tsimcloud_delivery_report"

logging:
  level: "info"
  format: "text"

smpp:
  enquire_link_interval: 60s
  session_timeout: 300s 